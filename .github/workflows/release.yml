# Workflow para buildar e publicar o TemplateNodeApp como GitHub Release
# Acionado quando uma tag no formato v* é criada (ex: v1.0.0)

name: Build e Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publicar aplicação
        run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Empacotar Release (ZIP)
        run: |
          $publishDir = "bin\Release\net8.0-windows\win-x64\publish"
          Compress-Archive -Path "$publishDir\*" -DestinationPath "TemplateNodeApp-${{ github.ref_name }}-win-x64.zip"

      - name: Criar GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Template Node App ${{ github.ref_name }}
          body: |
            ## Template Node App ${{ github.ref_name }}

            ### Download
            1. Baixe o arquivo `.zip` abaixo
            2. Extraia em uma pasta de sua preferência
            3. Execute o `TemplateNodeAppGUI.exe` e pau na máquina :)

            ### ⚠️ Aviso do Windows SmartScreen
            Na primeira execução, o Windows pode exibir **"O Windows protegeu o computador"**.
            Isso é normal para aplicativos sem assinatura digital. Para prosseguir:
            1. Clique em **"Mais informações"**
            2. Clique em **"Executar assim mesmo"**

            Outra opção: clique com botão direito no `.exe` → **Propriedades** → marque **"Desbloquear"** → OK

            ### Requisitos
            - Windows 10/11 (64-bit)
            - Node.js instalado
            - npm instalado

            > **Nota:** O .NET runtime já está incluído, não é necessário instalar separadamente.
          draft: false
          prerelease: false
          files: |
            TemplateNodeApp-${{ github.ref_name }}-win-x64.zip
